<!DOCTYPE html>
<html>
    <head>
        <title>Ish arizasi</title>
        <Style>
            body{
                margin-left: 20%;
                margin-right: 20%;
            }
            .headpart{
                font-size: larger;
                font-weight:bolder;
                margin-bottom: 0cap;
            }
            .bodypart{
                font-size: small;
                margin-top: 0%;
            }
            table {
                table-layout: inherit;
            }
            
        </Style>
    </head>
    <body>
        <header>
            <h1>Job Application</h1>
            <p>Please complete the form below to apply for a position with us.</p>
            <hr>
        </header>
        <section>
            <form action="/server.php" method="get">
                <label for="name"> <h1 class="headpart">Full Name</h1> </label><br>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <input type="text" name="Fname" id="name">
                            </th>
                           <th>
                                <input type="text" name="Mname" id="name">
                           </th>
                           <th>
                                <input type="text" name="Lname" id="name">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p class="bodypart">First Name</p>
                            </td>
                            <td>
                                <p class="bodypart">Middle Name</p>
                            </td>
                            <td>
                                <p class="bodypart">Last Name</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>


                <label for="size"> <h1 class="headpart">Body Size</h1> </label><br>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <input type="text" name="Hsize" id="size">
                            </th>
                           <th>
                                <input type="text" name="Wsize" id="size">
                           </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p class="bodypart">Height</p>
                            </td>
                            <td>
                                <p class="bodypart">Weight</p>
                            </td>                          
                        </tr>
                    </tbody>
                </table>
                <br>


                <label for="date"> <h1 class="headpart">Birth Date</h1> </label><br>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <select name="month" id="date">
                                    <option volume="0">Please select a month</option>
                                    <option volume="1">January</option>
                                    <option volume="2">February</option>
                                    <option volume="3">March</option>
                                    <option volume="4">April</option>
                                    <option volume="5">May</option>
                                    <option volume="6">June</option>
                                    <option volume="7">July</option>
                                    <option volume="8">August</option>
                                    <option volume="9">September</option>
                                    <option volume="10">October</option>
                                    <option volume="11">November</option>
                                    <option volume="12">December</option>
                                </select>
                            </th>
                           <th>
                                <input type="number" min="1" max="31" step="1" name="day" id="date">
                           </th>
                           <th>
                                <input type="number" name="year" min="1900" max="2024" step="1" id="date">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p class="bodypart">Month</p>
                            </td>
                            <td>
                                <p class="bodypart">Day</p>
                            </td>
                            <td>
                                <p class="bodypart">Year</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>


                <h1 class="headpart">Family Status</h1>
                <input type="radio" name="status" value="divorced">
                <label for="divorced"> Divorced </label><br>
                <input type="radio" name="status" value="married">
                <label for="married"> Married </label><br>
                <input type="radio" name="status" value="single">
                <label for="single"> Single </label><br>
                <input type="radio" name="status" value="other">
                <label for="other"> Other </label><br><br>


                <h1 class="headpart">Current Address</h1>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <textarea id="address"></textarea>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="address"> <p class="bodypart">Street Address</p> </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            

                <table>
                    <thead>
                        <tr>
                            <th>
                                <textarea id="city"></textarea>
                            </th>
                            <th>
                                <textarea id="state"></textarea>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="city"> <p class="bodypart">City</p> </label>
                            </td>
                            <td>
                                <label for="state"> <p class="bodypart">State /Province</p> </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                

                <table>
                    <thead>
                        <tr>
                            <th>
                                <textarea id="postal"></textarea>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="postal"> <p class="bodypart">Postal / Zip Code</p> </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </body>
</html>
